<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <style>
      .attribution {
        margin-top: 16px;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="img-container">
          <img src="./images/image-product-desktop.jpg" alt="product image" class="dekstop"/>
          <img src="./images/image-product-mobile.jpg" alt="product image" class="mobile">
        </div>
        <div class="detail">
          <span class="product-type">PERFUME</span>
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by
            Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <div class="price">$149.99</div>
            <div class="old-price">$169.99</div>
          </div>
          <button>
            <img src="./images/icon-cart.svg" alt="cart icon" />
            <span>
              Add to Cart
            </span>
          </button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Wendy Winata</a>.
      </div>
    </main>
  </body>
</html>
